<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Mock - Login</title>
  <script src="/scripts/token-manager.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login" action="/login" method="POST">

  </form>

</html>
