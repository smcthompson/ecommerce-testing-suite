<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Mock - Cart</title>
  <script src="/scripts/token-manager.js"></script>
</head>
<body>
  <h1>Cart Page</h1>
  <ul id="cart-items"></ul>
  <form id="checkout" action="/checkout" method="POST">
    <button type="submit">Proceed to Checkout</button>
  </form>
  <form id="cart-clear" action="/cart/clear" method="POST">
    <button type="submit">Clear Cart</button>
  </form>
  <a href="/" data-auth>Back to Products</a>
  <form id="logout" action="/logout" method="POST">
    <button type="submit">Logout</button>
  </form>
  <script src="/scripts/cart.js"></script>
</body>
</html>
