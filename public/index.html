<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce React App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.11"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <!-- React Router CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@5.3.4/umd/react-router-dom.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.26.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <!-- Existing token-manager.js for authentication -->
  <script src="/scripts/token-manager.js"></script>
  <!-- React components -->
  <script src="/components/Login.jsx" type="text/babel"></script>
  <script src="/components/Products.jsx" type="text/babel"></script>
  <script src="/components/Cart.jsx" type="text/babel"></script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const { BrowserRouter, Routes, Route } = ReactRouterDOM;

    function App() {
      return (
        <div className="container mx-auto p-4">
          <BrowserRouter>
            <Routes>
              <Route path="/" element={<Products />} />
              <Route path="/login" element={<Login />} />
              <Route path="/cart" element={<Cart />} />
            </Routes>
          </BrowserRouter>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
